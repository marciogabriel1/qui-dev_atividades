<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
</head>
<body>
     <!-- Título da página -->
     <title>Menu de Navegação</title>
     <!-- Estilos CSS embutidos -->
     <style>
         /* Reset de margens e preenchimentos */
         body {
             margin: 0;
             padding: 0;
         }
 
         /* Estilo do menu de navegação */
         nav {
             background-color: #333;
             display: flex;
             justify-content: center;
             padding: 10px 0;
         }
 
         /* Estilo da lista de navegação (remoção de marcadores de lista) */
         ul {
             list-style: none;
             margin: 0;
             padding: 0;
             display: flex;
         }
 
         /* Estilo dos itens da lista de navegação */
         li {
             margin-right: 20px;
         }
 
         /* Estilo dos links da navegação */
         a {
             text-decoration: none;
             color: #fff;
             font-weight: bold;
             font-size: 1.2em;
             transition: color 0.3s ease-in-out;
         }
 
         /* Efeito de cor no hover dos links */
         a:hover {
             color: #e44d26;
         }
     </style>
</body>
 
 <body>
     <!-- Menu de Navegação -->
     <nav>
         <ul>
             <li><a href="#">Início</a></li>
             <li><a href="#">Produtos</a></li>
             <li><a href="#">Contato</a></li>
         </ul>
     </nav>
 </body>
</body>
</html>
