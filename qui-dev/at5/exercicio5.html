<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodapé</title>
</head>
<body>
    <title>Rodapé</title>
    <!-- Estilos CSS embutidos -->
    <style>
        /* Reset de margens e preenchimentos */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Estilo do rodapé */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Estilo dos links no rodapé */
        footer a {
            color: #e44d26;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease-in-out;
        }

        /* Efeito de cor no hover dos links no rodapé */
        footer a:hover {
            color: #fff;
        }
    </style>
</body>

<body>
    <!-- Conteúdo da página -->
    <div>
        <h1>Conteúdo da Página</h1>
        <p>Apenas teste e aprendizado, os links não funcionam.</p>
    </div>

    <!-- Rodapé -->
    <footer>
        <!-- Informações de contato -->
        <p>Entre em contato: contato@example.com</p>
        <!-- Links úteis -->
        <nav>
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Serviço</a>
            <a href="#">Suporte</a>
        </nav>
    </footer>
</body>
</body>
</html>
