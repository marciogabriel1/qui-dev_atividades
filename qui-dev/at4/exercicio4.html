<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Destaque</title>
</head>
<body>
        <!-- Título da página -->
        <title>Caixa de Destaque</title>
        <!-- Estilos CSS embutidos -->
        <style>
            /* Reset de margens e preenchimentos */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
            }
    
            /* Estilo da caixa de destaque */
            .highlight-box {
                max-width: 600px;
                margin: 50px auto;
                background-color: #fff;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                overflow: hidden;
            }
    
            /* Estilo da imagem na caixa de destaque */
            .highlight-image {
                width: 100%;
                height: auto;
                border-bottom: 1px solid #ddd;
            }
    
            /* Estilo do título na caixa de destaque */
            .highlight-title {
                font-size: 1.5em;
                font-weight: bold;
                padding: 20px;
                margin: 0;
                color: #333;
            }
    
            /* Estilo do botão na caixa de destaque */
            .highlight-button {
                display: block;
                width: 100%;
                padding: 15px;
                background-color: #e44d26;
                color: #fff;
                text-align: center;
                text-decoration: none;
                border: none;
                border-top: 1px solid #ddd;
                border-radius: 0 0 10px 10px;
                cursor: pointer;
                transition: background-color 0.3s ease-in-out;
            }
    
            /* Efeito de cor no hover do botão */
            .highlight-button:hover {
                background-color: #333;
            }
        </style>
    </head>
    
    <body>
        <!-- Caixa de Destaque -->
        <div class="highlight-box">
            <!-- Imagem na caixa de destaque -->
            <img src="carne.jpg" alt="Destaque" class="highlight-image">
            <!-- Título na caixa de destaque -->
            <h2 class="highlight-title">Oferta Especial!</h2>
            <!-- Botão na caixa de destaque -->
            <a href="#" class="highlight-button">Saiba Mais</a>
        </div>
    </body>
</body>
</html>
